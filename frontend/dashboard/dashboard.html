<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpectralWeb C2 Dashboard</title>
    <script src="../auth/auth_check.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="sidebar-hidden">

    <aside class="sidebar" id="sidebar">
        <div class="menu-toggle-wrapper" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>

        <div class="sidebar-top">
            <nav class="sidebar-icons">
                <div class="icon active" title="Bots" data-section="section-bots"><i class="fas fa-users"></i></div>
                <div class="icon" title="Files" data-section="section-files"><i class="fas fa-folder"></i></div>
                <div class="icon" title="Alerts" data-section="section-alerts"><i class="fas fa-bell"></i></div>
                <div class="icon" title="Stats" data-section="section-stats"><i class="fas fa-chart-line"></i></div>
            </nav>
        </div>

        <div class="sidebar-bottom">
            <nav class="sidebar-icons">
                <div class="icon" title="Settings" data-section="section-settings"><i class="fas fa-cog"></i></div>
            </nav>
        </div>
    </aside>

    <div class="main-wrapper">

        <header class="main-header">
            <div class="header-left">
                <h1 class="brand-title">SpectralWeb C2</h1>
            </div>

            <div class="header-right">
                <div class="global-controls">
                    <button class="bg-btn" id="bgButton">
                        <i class="fas fa-image"></i> <span>Background</span>
                    </button>
                    <button class="bg-btn" id="toggleView">
                        <i class="fas fa-th"></i> <span>Grid View</span>
                    </button>
                </div>

                <div class="stats-filters">
                    <div class="stat-box clickable" id="filter-online">
                        <div class="stat-value" id="online-count">0</div>
                        <div class="stat-label">Online</div>
                    </div>
                    <div class="stat-box clickable active" id="filter-all">
                        <div class="stat-value" id="total-count">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-box clickable" id="filter-offline">
                        <div class="stat-value" id="offline-count">0</div>
                        <div class="stat-label">Offline</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="global-search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="universal-search" class="search-input" placeholder="Search by name, IP, ID, or files...">
            </div>
        </div>

        <main class="content-viewport">

            <section id="section-bots" class="content-section active">
                <div class="data-wrapper">
                    <div class="table-container" id="table-container">
                        <table class="clients-table">
                            <thead>
                                <tr>
                                    <th>loc</th>
                                    <th>user</th>
                                    <th>pc-name</th>
                                    <th>last active</th>
                                    <th>ip</th>
                                    <th>active window</th>
                                    <th>id</th>
                                </tr>
                            </thead>
                            <tbody id="clients-list"></tbody>
                        </table>
                    </div>
                    <div class="clients-grid hidden" id="grid-view"></div>
                </div>
            </section>

            <section id="section-files" class="content-section hidden">
                <div class="data-wrapper">
                    <div class="files-grid" id="files-grid">
                        </div>
                </div>
            </section>

            <section id="section-alerts" class="content-section hidden"><h2>Alerts</h2></section>
            <section id="section-stats" class="content-section hidden"><h2>Statistics</h2></section>
            <section id="section-settings" class="content-section hidden"><h2>Settings</h2></section>

        </main>
    </div>

    <div class="modal hidden" id="bgModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Select Theme</h2>
            <div class="bg-options-grid"></div>
        </div>
    </div>

    <div class="file-card glass-effect">
        <div class="file-icon">
            <i class="fas fa-file-image"></i>
        </div>

        <div class="file-info">
            <span class="file-name">screenshot.png</span>
            <span class="file-size">1.2 MB</span>
        </div>

        <div class="file-source">
            <span class="bot-id"><i class="fas fa-robot"></i> ID: 8821</span>
            <span class="bot-loc"><i class="fas fa-map-marker-alt"></i> USA</span>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>

</body>
</html>
