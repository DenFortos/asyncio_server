<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpectralWeb | Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
</head>

<body>
    <div class="bg-grid"></div>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-info">
                <div class="brand-box">
                    <div class="main-icon">
                        <i class="fas fa-shield-halved"></i>
                    </div>
                    <h1 class="brand-title">Spectral</h1>
                    <p class="brand-subtitle">Advanced Control Protocol</p>
                </div>

                <div class="system-status">
                    <div class="status-item">
                        <span class="dot online"></span>
                        <span class="status-text">Core System: Active</span>
                    </div>
                    <div class="status-item">
                        <span class="dot online"></span>
                        <span class="status-text">Network: Encrypted</span>
                    </div>
                </div>
            </div>

            <div class="auth-form-section">
                <div class="form-header">
                    <h2>Authorization</h2>
                    <p>Welcome back, Operator.</p>
                </div>

                <div class="input-fields">
                    <div class="input-group">
                        <label>Operator ID</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user-tag"></i>
                            <input type="text" id="username" placeholder="Login ID" autocomplete="off">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Access Key</label>
                        <div class="input-wrapper">
                            <i class="fas fa-key"></i>
                            <input type="password" id="password" placeholder="••••••••">
                        </div>
                    </div>
                </div>

                <div class="auth-actions">
                    <button class="btn-main" id="loginBtn">Initialize Session</button>
                    <div class="divider"><span>or</span></div>
                    <button class="btn-sub" id="regBtn">Request Access</button>
                </div>

                <div id="message"></div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
