<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpectralWeb - Client Control</title>

    <script src="../auth/auth_check.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jmuxer@2.0.5/dist/jmuxer.min.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="nav-item active" data-target="desktop" title="Desktop">
                <i class="fas fa-desktop"></i>
                <span class="nav-label">Desktop</span>
            </div>
            <div class="nav-item" data-target="webcam" title="Webcam">
                <i class="fas fa-video"></i>
                <span class="nav-label">Webcam</span>
            </div>
        </div>

        <div class="sidebar-tab" id="sidebarToggle">
            <i class="fas fa-chevron-left"></i>
        </div>
    </aside>

    <div class="app-main">
        <header class="header" id="header" data-active-mode="desktop">
            <div class="header-left">
                <div class="control-group for-desktop">
                    <button id="btn-desktop-stream" class="action-btn" title="Start/Stop Stream">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="btn-desktop-control" class="action-btn" title="Take Control">
                        <i class="fas fa-mouse-pointer"></i>
                    </button>
                </div>

                <div class="control-group for-webcam">
                    <button id="btn-webcam-stream" class="action-btn" title="Toggle Webcam">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>

                <div class="control-group global">
                    <div class="divider"></div>
                    <button id="btn-audio-pc" class="action-btn" title="PC Sound">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="btn-audio-mic" class="action-btn" title="Microphone">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>

            <div class="header-right">
                <div class="meta-item">
                    <span class="meta-label">ID</span>
                    <span id="display-id" class="meta-value">unknown</span>
                </div>

                <div class="meta-item">
                    <span class="meta-label">IP</span>
                    <span id="display-ip" class="meta-value">0.0.0.0</span>
                </div>

                <div class="status-capsule">
                    <span id="status-text" class="status-label">offline</span>
                    <div id="status-indicator" class="status-dot"></div>
                </div>
            </div>
        </header>

        <main class="workspace">
            <div id="view-desktop" class="view-panel active">
                <div class="canvas-wrapper" id="wrapper-desktop">

                    <video id="desktopVideo" autoplay muted playsinline></video>

                    <canvas id="desktopCanvas"></canvas>

                    <button class="fullscreen-btn" title="Toggle Fullscreen" data-target="wrapper-desktop">
                        <i class="fas fa-expand"></i>
                    </button>

                    <div class="stream-overlay" id="desktopOverlay">
                        <i class="fas fa-ghost"></i>
                        <p>No Desktop Data</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/client_control.js"></script>
</body>
</html>
